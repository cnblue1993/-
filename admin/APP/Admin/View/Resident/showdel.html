<!DOCTYPE html>
<html lang="en">
	<head>
		<title>住户注销</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/uniform.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/select2.css" />		
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.grey.css" class="skin-color" />	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<script> 
function deleteresident(rid)
{
	if(!confirm("真的要删除吗？")){
			return false;	
	}		
	window.location.href="{:U('Admin/Resident/del')}?r_id="+rid;	
	return true;
}
</script>
	<body>
						
			<div class="widget-box">
				<div class="widget-title">
				
					<h5>住户注销</h5>
				</div>
				<div class="widget-content nopadding">
					<table class="table table-bordered data-table">
						<thead>
							<tr>
							<th>姓名</th>
							<th>栋</th>
							<th>单元</th>
							<th>室</th>
							<th>手机</th>
							<th>人数</th>
							<th>蓝牙密钥</th>
							<th>编辑</th>
							</tr>
						</thead>
						<tbody>
							<foreach name='resident' item='r'>
								<tr class="gradeX">
								<td style="text-align:center">{$r.r_name}</td>
								<td style="text-align:center">{$r.r_zone}</td>
								<td style="text-align:center">{$r.r_unit}</td>
								<td style="text-align:center">{$r.r_room}</td>
								<td style="text-align:center">{$r.r_tel}</td>
								<td style="text-align:center">{$r.r_people}</td>
								<td style="text-align:center">{$r.r_key}</td>
								<td style="text-align:center">[<a href="#" onClick="javascript:return deleteresident({$r['r_id']});">注销</a>]</td>
								</tr>
							</foreach>
						
						
						</tbody>
						</table>  
				</div>
			</div>
				
				<div class="row-fluid">
					<div id="footer" class="span12">
						2015 ustc
					</div>
				</div>
		
		
            
            <script src="__PUBLIC__/Js/jquery.min.js"></script>
            <script src="__PUBLIC__/Js/jquery.ui.custom.js"></script>
            <script src="__PUBLIC__/Js/bootstrap.min.js"></script>
            <script src="__PUBLIC__/Js/jquery.uniform.js"></script>
            <script src="__PUBLIC__/Js/select2.min.js"></script>
            <script src="__PUBLIC__/Js/jquery.dataTables.min.js"></script>
            <script src="__PUBLIC__/Js/unicorn.js"></script>
            <script src="__PUBLIC__/Js/unicorn.tables.js"></script>
	</body>
</html>
