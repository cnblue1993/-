<!DOCTYPE html>
<html lang="en">
	<head>
		<title>管理员</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/uniform.css" />	
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.grey.css" class="skin-color" />	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<script> 
function deleteadmin(aid)
{
	if(!confirm("真的要删除吗？")){
			return false;	
	}		
	window.location.href="{:U('Admin/Administrator/del')}?a_id="+aid;	
	return true;
}
</script>
	<body style="text-align:center;">
		
		<div style="background-color: #ffffff;border-color: #aaaaaa;height:500px;text-align:center" >
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>管理员信息</h5>
							</div>
							<div class="widget-content nopadding">

								<table class="table table-bordered table-striped" style="margin:auto">
									<tr>
										<th>账号</th>
										<th>最近登录时间</th>
										<th>编辑操作</th>
									</tr>
									<foreach name='admin' item='a'>
										<tr>
											<td style="text-align:center">{$a.a_name}</td>
											<td style="text-align:center">{$a.a_logintime}</td>
											<td style="text-align:center">
												<a href="{:U('Admin/Administrator/showmodify',array('id'=>$a['a_id']))}">[修改]</a>
												<if condition="$a['a_authority']==1">
												<a href="#" onClick="javascript:return deleteadmin({$a['a_id']});"/>[删除]</a>
												</if>
											</td>
										</tr>
										
									</foreach>
								</table>							
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
	</body>
</html>
