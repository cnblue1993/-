<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/uniform.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/select2.css" />		
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.grey.css" class="skin-color" />		
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body>
		
		<div style="background-color: #ffffff;border-color: #aaaaaa;height:500px;text-align:center" >
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
								<h5>添加管理员</h5>
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" action="{:U('Admin/Administrator/add')}" method="post" name="password_validate" id="password_validate" novalidate="validate" />
									<div id="form-wizard-1" class="step">
										<div class="control-group">
											<label class="control-label">管理员名</label>
											<div class="controls" align="left">
												<input id="username" type="text" name="username" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">密码</label>
											<div class="controls" align="left">
												<input id="pwd" type="password" name="pwd" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">确认密码</label>
											<div class="controls" align="left">
												<input id="pwd2" type="password" name="pwd2" />
											</div>
										</div>
										
									</div>
									<div id="form-wizard-2" class="step">
										<div class="control-group">
											<label class="control-label">邮箱</label>
											<div class="controls" align="left">
												<input id="email" type="text" name="email" />
											</div>
										</div>
									</div>
									<div id="control-group" class="step">
										<label class="control-label">管理员权限</label>
										<div class="controls" align="left">
											<select name='authority'>
												<option selected value=null>---选择类型---</option>	
												<option >高级管理员</option>
												<option >普通管理员</option>
											</select>
										</div>
									</div>
									<div class="form-actions">
											<input name="submit" class="btn btn-primary" type="submit" value="提交" />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid">
					<div id="footer" class="span12">
						2016 &copy; ustc
					</div>
				</div>
			</div>
		</div>
		<script src="__PUBLIC__/Js/jquery.min.js"></script>
            <script src="__PUBLIC__/Js/jquery.ui.custom.js"></script>
            <script src="__PUBLIC__/Js/bootstrap.min.js"></script>
            <script src="__PUBLIC__/Js/jquery.validate.js"></script>
            <script src="__PUBLIC__/Js/unicorn.js"></script>
            <script src="__PUBLIC__/Js/unicorn.form_validation.js"></script>
          
            <script src="__PUBLIC__/Js/jquery.uniform.js"></script>
	</body>
</html>
