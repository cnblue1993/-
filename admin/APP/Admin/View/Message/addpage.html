<!DOCTYPE html>
<html lang="en">
	<head>
		<title>消息添加</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/uniform.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/select2.css" />		
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/unicorn.grey.css" class="skin-color" />	
		<js href="__PUBLIC__/Js/jquery-2.0.2.js" />
    <js href="__PUBLIC__/ueditor/ueditor.config.js" />    
    <js href="__PUBLIC__/ueditor/ueditor.all.min.js" />
    <script>
    $(function(){
        var ue = UE.getEditor('content',{
            serverUrl :'{:U('Admin/Message/ueditor')}'
        });
    })
    </script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body>
		
	


			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>消息添加</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="{:U('Admin/Message/add')}" method="post" class="form-horizontal" />
									<div class="control-group">
										<label class="control-label">消息类型</label>
										<div class="controls">
											<select name="type">
												<option value="1"/>通知
												<option value="2"/>社区活动
											</select>
										</div>
									</div>
									
                                    <div class="control-group">
                                        <label class="control-label">消息标题</label>
                                        <div class="controls">
                                            <input type="text" class="colorpicker input-small"  name="title"/>
                                        </div>
                                    </div> 
                                    <div class="control-group">
                                        <label class="control-label">消息内容</label>
                                    </div> 
                                    <div class="control-group">
                                        <script id="content" type="text/plain" style="width:800px;height:200px"></script>
                                    </div> 
                                    <div class="form-actions">
										<button type="submit" style="margin-left:90%" class="btn btn-primary">提交</button>
									</div>                              
								</form>
							</div>
						</div>
					</div>

				</div>

				<div class="row-fluid">
					<div id="footer" class="span12">
						2012 ustc
					</div>
				</div>
			</div>

		
		
            
            <script src="__PUBLIC__/Js/jquery.min.js"></script>
            <script src="__PUBLIC__/Js/jquery.ui.custom.js"></script>
            <script src="__PUBLIC__/Js/bootstrap.min.js"></script>
            <script src="__PUBLIC__/Js/bootstrap-colorpicker.js"></script>
            <script src="__PUBLIC__/Js/bootstrap-datepicker.js"></script>
            <script src="__PUBLIC__/Js/jquery.uniform.js"></script>
            <script src="__PUBLIC__/Js/select2.min.js"></script>
            <script src="__PUBLIC__/Js/unicorn.js"></script>
            <script src="__PUBLIC__/Js/unicorn.form_common.js"></script>
	</body>
</html>
